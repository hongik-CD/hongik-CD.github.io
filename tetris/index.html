<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>CD(1)_Project_2</title>

    <script src="blocks.js" defer></script>
    <script src="app.js" defer></script>

</head>
<body>
    <div id="wrap">
        <div id ="notice" class="font-h notice">
            <button id="game_start" class="font_20 btn-rectangle btn-select-black">START</button>

        </div>
        <div id="score" class="font-h score">0</div>
        <div class="stage">
            <ul></ul>
        </div>
        <div id="control" class="font_20 flex-column ctrl">
            <div class="flex flex-btwn">
                <button class="down" value="Space"></button>
                <button class="change"  value="ArrowUp"></button>
            </div>
            <div class="flex flex-btwn">
                <button class="left" value="ArrowLeft"></button>
                <button class="right" value="ArrowRight"></button>
            </div>
        </div>
    </div>
</body>
</html>
